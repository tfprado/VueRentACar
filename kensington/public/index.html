<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Kensington</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/infusion/src/lib/normalize/css/normalize.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/infusion/src/framework/core/css/fluid.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/infusion/src/framework/preferences/css/Enactors.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/infusion/src/framework/preferences/css/PrefsEditor.css">
    <link rel="stylesheet" href="<%= BASE_URL %>lib/infusion/src/framework/preferences/css/SeparatedPanelPrefsEditor.css">
    <script src="<%= BASE_URL %>lib/infusion/infusionUI/infusion-uiOptions.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but kensington doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
    </div>
    <!-- built files will be auto injected -->

    <!-- Initialize the UI Options Javascript -->
    <script type="text/javascript">
      $(document).on('vue-loaded', function () {
        fluid.uiOptions.prefsEditor(".flc-prefsEditor-separatedPanel", {
          tocTemplate: "<%= BASE_URL %>lib/infusion/src/components/tableOfContents/html/TableOfContents.html",
          terms: {
            templatePrefix: "<%= BASE_URL %>lib/infusion/src/framework/preferences/html",
            messagePrefix: "<%= BASE_URL %>lib/infusion/src/framework/preferences/messages"
          }
        });
      })
    </script>
  </body>
</html>
