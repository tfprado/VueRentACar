description = "Combining infusion preference editor with default theme"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <!-- <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet"> -->

        <!-- CSS files for UI Options-->
        <!-- <link href="{{ 'assets/lib/infusion/src/lib/normalize/css/normalize.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/lib/infusion/src/framework/core/css/fluid.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/lib/infusion/src/framework/preferences/css/Enactors.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/lib/infusion/src/framework/preferences/css/PrefsEditor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/lib/infusion/src/framework/preferences/css/SeparatedPanelPrefsEditor.css'|theme }}" rel="stylesheet"> -->

        <link href="{{ [
            'assets/css/vendor.css',
            'assets/css/theme.css',
            'assets/lib/infusion/src/lib/normalize/css/normalize.css',
            'assets/lib/infusion/src/framework/core/css/fluid.css',
            'assets/lib/infusion/src/framework/preferences/css/Enactors.css',
            'assets/lib/infusion/src/framework/preferences/css/PrefsEditor.css',
            'assets/lib/infusion/src/framework/preferences/css/SeparatedPanelPrefsEditor.css'
        ]|theme }}" rel="stylesheet">
        {% styles %}

    </head>
    <body>
        <!-- Header -->
        <header id="layout-header">
            <div class="flc-prefsEditor-separatedPanel fl-prefsEditor-separatedPanel">
                <!-- This is the div that will contain the Preference Editor component -->
                <div class="flc-slidingPanel-panel flc-prefsEditor-iframe"></div>
                <!-- This div is for the sliding panel that shows and hides the Preference Editor controls -->
                <div class="fl-panelBar">
                    <span class="fl-prefsEditor-buttons">
                        <button id="reset" class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span>
                            Reset</button>
                        <button id="show-hide" class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
                    </span>
                </div>
            </div>
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            <!-- the TOC container should appear after the flc-prefsEditor-separatedPanel div -->
            <nav class="flc-toc-tocContainer"> </nav>
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Theme Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
        <!-- infusion scripts -->
        <script type="text/javascript" src="{{ 'assets/lib/infusion/infusion-all.js'|theme }}"></script>
        <!-- Initialize the UI Options Javascript -->
        <script type="text/javascript">
            $(document).ready(function () {
                fluid.uiOptions.prefsEditor(".flc-prefsEditor-separatedPanel", {
                    tocTemplate: "{{ 'assets/lib/infusion/src/components/tableOfContents/html/TableOfContents.html'|theme }}",
                    terms: {
                        templatePrefix: "{{ 'assets/lib/infusion/src/framework/preferences/html'|theme }}",
                        messagePrefix: "{{ 'assets/lib/infusion/src/framework/preferences/messages'|theme }}"
                    }
                });
            })
        </script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
