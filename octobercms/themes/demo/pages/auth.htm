title = "LDAP test"
url = "/auth"
layout = "default"
is_hidden = 0
==
{##}
<div class="jumbotron">
    <div class="container">
        <h1>LDAP Test</h1>
    </div>
</div>

<div class="container">
    <form method="POST" action="http://localhost:8080/api/october">
        <div>
            <input type="text" name="username" placeholder="Username">
        </div>

        <div>
            <input type="password" name="password" placeholder="Password">
        </div>

        <div>  
            <button type="submit">Login</button>
        </div>
        <ul>
        	{% for error in errors.all() %}
        		<li>
        			{{ error }}	
        		</li>
        	{% endfor %}
        </ul>
    </form>
</div>
