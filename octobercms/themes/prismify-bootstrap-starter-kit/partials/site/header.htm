    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top infusion-header pt-5">

            aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarDemo">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if this.page.id =='index' %} active {% endif %}">
                    <a class="nav-link" href="{{ 'index'|page }}">Home</a>
                </li>
                <li class="nav-item {% if this.page.id =='test' %} active {% endif %}">
                    <a class="nav-link" href="{{ 'test'|page }}">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown05">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>

            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>
    </nav>
