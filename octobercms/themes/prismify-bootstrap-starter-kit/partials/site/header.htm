description = "Site Header"
==
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top infusion-header pt-5">
    <a class="navbar-brand" href="#">Expand at lg</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDemo" aria-controls="navbarDemo"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarDemo">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if this.page.id =='index' %} active {% endif %}">
                <a class="nav-link" href="{{ 'index'|page }}">Home</a>
            </li>
            <li class="nav-item {% if this.page.id =='test' %} active {% endif %}">
                <a class="nav-link" href="{{ 'test'|page }}">Test</a>
            </li>
                <a class="nav-link {% if this.page.id =='login' %} active {% endif %}" href="{{ 'login'|page }}">
                    {% if not user %}
                        Login
                    {% else %}
                        My Profile
                    {% endif %}
                </a>
            </li>
            {% if user %}
                <li class="nav-item"><a class="nav-link" data-request="onLogout" data-request-data="redirect: '/'">Sign Out</a></li>
            {% endif %}
            </ul>
        </ul>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item {% if this.page.id =='events' %} active {% endif %}">
                <a class="nav-link" href="{{ 'events'|page }}">Calendar</a>
            </li>

            <form class="form-inline my-2 my-md-0" action="{{ 'search' | page }}" method="get">
                <input name="q" type="text" placeholder="What are you looking for?" autocomplete="off">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </ul>
    </div>
</nav>
